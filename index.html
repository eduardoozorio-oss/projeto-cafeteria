<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Seduc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <section>
            <a href="#" class="logo">
                <img src="img/logo.png" alt="Logo da Cafeteria">
            </a>

            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#about">Sobre</a>
                <a href="#menu">Menu</a>
                <a href="#review">Avaliações</a>
                <a href="#address">Endereços</a>
            </nav>

            <div class="icons">
                <img src="img/search-50.png" alt="Buscar" width="25">
                <img src="img/carrinho-de-compras.png" alt="Carrinho" width="25">
            </div>
        </section>
    </header>

    <!-- HOME -->
    <section class="home" id="home">
        <div class="content">
            <h3>Bem-vindo à Cafeteria Seduc</h3>
            <p>O melhor café da região, feito com carinho e tradição.</p>
            <a href="#menu" class="btn">Ver Menu</a>
        </div>
